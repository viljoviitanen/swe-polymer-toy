<DOCTYPE html>
<html>
<head>
<title>SWE Polymer toy test</title>
<script src="https://cdn.rawgit.com/download/polymer-cdn/1.5.0/lib/webcomponentsjs/webcomponents-lite.min.js"></script>
<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.5.0/lib/iron-ajax/iron-ajax.html">
<dom-module id="dom-element">
  <template>
    <iron-ajax auto url="/api/getstuff" handle-as="json" last-response="{{stuff}}"></iron-ajax>
    <div class="card">
      <h1>View One</h1>
      <p>Commander name: {{stuff.name}}</p>
    </div>
  </template>
  <script>
    Polymer({
      is: "dom-element"
    });
  </script>
</dom-module>
</head>
<body>
<dom-element></dom-element>
</body>
</html>
